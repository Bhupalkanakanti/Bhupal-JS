<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <script>
      //For loops in JS.
      var Final = 0;
      var n = +prompt("Enter the value to loop how many number of times");
      for (var initi = 0; initi <= n; initi++) {
        Final = Final + initi;
      }
      document.write(Final);
      document.write("<br>");
      //While Loops in JS.
       var num1 = +prompt("Enter the Number");
        while (num1 != 0) {
          document.write("Number entered in While Loop"+num1 +"<br>");
          num1 = +prompt("Enter the Number");
        }
    </script>
  </body>
</html>
