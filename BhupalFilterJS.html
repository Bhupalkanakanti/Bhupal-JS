<!DOCTYPE html>
<html>

<head>
    <title>
        Filter notes in Java script.
    </title>
</head>

<body>

    <script>
        var arr = [11, 13, 14, 16];
        var filtermne = arr.filter(function(ele) {
            var newc = ele % 2 == 0;
            return newc;
        });
        console.log(filtermne);
    </script>
</body>

</html>
