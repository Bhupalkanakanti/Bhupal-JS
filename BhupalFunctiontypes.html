    <script>
      /*
There are mostly four kinds of methods.
1. Named Functions
2. Annonymous function
3. IIFE (Immediately Invoked Function Expression)
4. Arrow Functions.
        */
      //Named Functions
      function BhupalFunction(parameters) {
        //body
        return value;
      }
      // Annonymous functions
      var fun = function (parameters) {};
      //IIFE
      var IIFE = (function (Num1, Num2) {
        result = Num1 + Num2;
        document.write(result);
      })(1, 3);
      document.write("<br>");
      //Arrow functions(=>)
      var arrow = (Num1, Num2) => {
        sum = Num1 + Num2;
        return sum;
      };
      document.write(arrow(2, 2));
      document.write("<br>");
      // In JS there are again three major kinds of ways how we can use the arrow functions.
      // If we have only one line of statement in arrow function we can shrink that way of code.
      var arrow1 = (Num2, Num1) => Num1 + Num2;

      document.write(arrow1(2, 89));
      document.write("<br>");
      //If we have only one parameter in arrow function we can rewrite the function as:

      var arrow2 = Num1 => Num1 *Num1*Num1;
     
      document.write( arrow2(2));
      //If we no parameters i.e., no arguments to pass for the arrow function then we can write the function as:

      var arrow3 = () => console.log("this is the last form of the arrow function");

      var arrow3_1 =_=> console.log("this is the nxt version and another way to define the arrow function without arg");
      arrow3();
      arrow3_1();
    </script>
  </body>
</html>
