<!DOCTYPE html>
<html>

<head>
    <title>SetTimeout in Javascript</title>
    <style></style>
</head>

<body>
    <h1>
        Example for Settimeout
    </h1>
    <script>
        /*
                                                                                                                                                SetTimeout is used to set time for running the function after a specific time interval.

                                                                                                                                                */
        var x = setTimeout(function() {
            alert('hai  Bhupal');
        }, 4000);
        console.log(x);
        var y = setTimeout(function() {
            alert('hai  Bhupal');
        }, 6000);
        console.log(y);

        var z = setInterval(function() {
            alert("hai this is intervalS");
        }, 2000);
        clearInterval(z);
    </script>
</body>

</html>
